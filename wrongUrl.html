<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5a0fc8">
  <title>404 - Page Not Found | PWA App</title>
  <link rel="manifest" href="./manifest-and-icons/manifest.json">
  <link rel="apple-touch-icon" href="./manifest-and-icons/icon512_maskable.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/wrongUrl.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="not-found-container">
    <div class="content-box not-found">
      <div class="content-header">
        <h2>404 - Page Not Found</h2>
      </div>
      <div class="error-icon">
        <i class="fas fa-exclamation-circle fa-4x"></i>
      </div>
      <p>
        Oops! The page you're looking for doesn't exist or has been moved.
        Don't worry, you can always go back to the home page or try another page.
      </p>
      <div class="button-group">
        <a href="./index.html" class="primary-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back to Home
        </a>
        <button onclick="history.back()" class="secondary-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Go Back
        </button>
      </div>
    </div>
  </div>
</body>

</html>
