<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="theme-color" content="#a35c7a">  -->
  <title>Offline - PWA App</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/offline.css">
  <link rel="manifest" href="/manifest-and-icons/manifest.json">
  <link rel="apple-touch-icon" href="/manifest-and-icons/anger-512x512.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="offline-container">
    <div class="icon">
      <i class="bi bi-wifi-off" style="font-size: 4rem; color: #5a0fc8;"></i>
    </div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access previously visited pages.</p>
    <div class="button-group">
      <a href="/index.html" class="primary-btn">Go Back Home</a>
      <button onclick="window.location.reload()" class="secondary-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6" />
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
        </svg>
        Retry Connection
      </button>
    </div>
    <div class="offline-tips">
      <h2>Tips for getting back online:</h2>
      <ul>
        <li>Check your internet connection</li>
        <li>Try turning on airplane mode and off again</li>
        <li>Restart your device</li>
      </ul>
    </div>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>

</html>
