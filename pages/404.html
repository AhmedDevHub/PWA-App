<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5a0fc8">
  <title>404 - Page Not Found | PWA App</title>
  <link rel="manifest" href="../assets/manifest.json">
  <link rel="icon" href="../assets/anger-512x512.png" type="image/png">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/404.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="not-found-container">
    <div class="content-box not-found">
      <div class="content-header">
        <h2>404 - Page Not Found</h2>
      </div>
      <div class="error-icon">
        <i class="fas fa-exclamation-circle fa-4x"></i>
      </div>
      <p>
        Oops! The page you're looking for doesn't exist or has been moved.
        Don't worry, you can always go back to the home page or try another page.
      </p>
      <div class="button-group">
        <a href="../index.html" class="primary-btn">
          <i class="bi bi-house-fill"></i>
          Back to Home
        </a>
        <button onclick="history.back()" class="secondary-btn">

          Go Back <i class="bi bi-arrow-left"></i>
        </button>
      </div>
    </div>
  </div>
</body>
<script>
  navigator.serviceWorker.register("/sw.js");
</script>

</html>
