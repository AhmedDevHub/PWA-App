<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="theme-color" content="#a35c7a">  -->
  <title>Offline - PWA App</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/offline.css">
  <link rel="manifest" href="../assets/manifest.json">
  <link rel="apple-touch-icon" href="/assets/anger-512x512.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" href="../assets/anger-512x512.png" type="image/png">
</head>

<body>
  <div class="offline-container">
    <div class="icon">
      <i class="bi bi-wifi-off" style="font-size: 4rem; color: #5a0fc8;"></i>
    </div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access previously visited pages.</p>
    <div class="button-group">
      <a href="../index.html" class="primary-btn">Go Back Home</a>
      <button onclick="window.location.reload()" class="secondary-btn">
        <i class="bi bi-arrow-repeat"></i>
        Retry Connection
      </button>
    </div>
    <div class="offline-tips">
      <h2>Tips for getting back online:</h2>
      <ul>
        <li>Check your internet connection</li>
        <li>Try turning on airplane mode and off again</li>
        <li>Restart your device</li>
      </ul>
    </div>
  </div>
  <script>
    navigator.serviceWorker.register("/sw.js");
  </script>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>

</html>
